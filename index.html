<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Containers</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">Header </header>
            <div class="content-container">
                <div class="side">Side Container</div>
                <div class="main-container">
                    <div class="top">Top Container</div>
                    <div class="sub-container">
                        <div class="sub1">Sub container 1</div>
                        <div class="sub2">Sub container 2</div>
                        <div class="sub3">Sub container 3</div>
                    </div>
                    <div class="bottom">Bottom Container</div>
                </div>
            </div>
            <footer class="footer">Footer</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
